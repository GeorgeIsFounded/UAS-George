<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<style>
th, td {
  border-style:solid;
  border-color: #dd0505;
}
    table {
      border-collapse: collapse;
      width: 100%;}
    
    th, td {
      text-align: left;
      padding: 8px;}
    
    tr:nth-child(even) {
      background-color: #abf2f3;}
    </style>
<body>
    <table border="10"style="text-align: center;width: 300px;">
        <!-- table row -->
        <tr background-color >
            <center></center>
            <th><center>No</center></th>
            <th><center>Nama</center></th>
            <th><center>Kelas</center></th>
        </tr>
        <tr>
            <td><center>1</center></td>
            <td>Rahman</td>
            <td><center>X</center></td>
        </tr>
        <tr>
            <td><center>2</center></td>
            <td>Nabil<center></center></td>
            <td><center>X</center></td>
        </tr>
        <tr>
            <td><center>3</center></td>
            <td>Harry</td>
            <td><center>X</center></td>
        </tr>
        <tr>
            <td><center>4</center></td>
            <td>Hilmi</td>
            <td><center>X</center></td>
        </tr>
        <tr>
            <td><center>5</center></td>
            <td>Fajar</td>
            <td><center>X</center></td>
        </tr>
        <tr>
            <td colspan="3"  >Inhuman Being</td>
        </tr>
        <tr>
            <td rowspan="2">Wibu</td>
            <td>Hilmi</td>
            <td>X</td>
        </tr>
        <tr>
            <td>Zaidan</td>
            <td>X</td>
        </tr>
    </table>
</body>
</html>
